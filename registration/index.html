<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="image/x-icon" href="./Registration-form/images/favicon-32x32.png">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <h2>Learn to code by watching others</h2>
            <div>
                <p>See how experienced developers solve problems in real time.</p>
                <p>Watching scripted tutorials is great,but understanding how developers think is invaluable</p>
            </div>
        </div>
        <div class="right">
            <div class="right-top">
                <p><span>Try it free in 7 days</span> then $20/mo. thereafter</p>
            </div>
            <div class="right-bottom">
                <form id="form" action="#">
                    <div class="inputs">
                        <input type="text" id="fname" name="fname" placeholder="First Name" >
                        <div class="error"><p id="fname-error"></p></div>
                        <input type="text" id="lname" name="lname" placeholder="Last Name" >
                        <div class="error"><p id="lname-error"></p></div>
                        <input type="email" id="email" name="email" placeholder="Email" >
                        <div class="error"><p id="email-error"></p></div>
                        <input type="password" id="pass" name="pass" placeholder="Password" >
                        <div class="error" id="pass-error"></div>
                        
                        <!-- <div class="terms">
                            
                            <div class="right">
                                <p>i agree to the <span><a href="#">terms of services</a></span></p>
                            </div>
                        </div> -->
                        <button type="submit" class="Btn"><strong><p>CLAIM YOUR FREE TRIAL</p></strong></button>
                        <p>by clicking the button you are agreeing to our <span><a href="#">Terms and services</a></span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
